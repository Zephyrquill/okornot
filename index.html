            margin-bottom: 50px;

            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        .tagline {

        .filters {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 12px;

        #searchInput {
            padding: 12px 18px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: #e8e8e8;
            font-size: 0.95rem;

        #searchInput:focus {

        #searchInput::placeholder {

        #statusFilter, #sortLikes {
            padding: 12px 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: #b0b0b0;
            font-size: 0.9rem;

        #statusFilter:hover, #sortLikes:hover {

        }

        #transferList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;

        .transfer-card {
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .transfer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .transfer-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.04);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .transfer-card:hover::before {
            opacity: 1;
        }

        .transfer-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
            gap: 12px;
        }

        .transfer-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
            flex: 1;
            line-height: 1.3;
        }

        .status {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .status.resmi {
            background: rgba(34, 197, 94, 0.12);
            color: #4ade80;

        }

        .player-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .player-meta span {
            font-size: 0.8rem;

        .transfer-teams {

            align-items: center;
            justify-content: space-between;
            margin: 16px 0;
            padding: 14px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.04);
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .team-logo-placeholder {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.06);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 6px;
        }

        .team span {
            font-size: 0.85rem;
            color: #b0b0b0;
            font-weight: 500;
            text-align: center;
        }

        .team.to span {
            color: #e8e8e8;
        }

        .arrow {
            font-size: 1.4rem;
            color: #505050;
            margin: 0 12px;
        }

        .transfer-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 16px 0;
            padding: 14px 0;
            border-top: 1px solid rgba(255,255,255,0.04);
            border-bottom: 1px solid rgba(255,255,255,0.04);

        .detail {

        .source-links {

        .source-links a {

            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 6px;
            color: #909090;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;

        }

        .source-links a:hover {
            background: rgba(255,255,255,0.08);
            color: #e8e8e8;
            border-color: rgba(255,255,255,0.12);
        }

        .source-links a i {
            font-size: 0.75rem;
        }

        .source-name {
            font-size: 0.75rem;
        }

        .voting {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
        }

        .vote-btn {
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            background: rgba(255,255,255,0.02);
            color: #a0a0a0;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .vote-btn .count {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .vote-btn.like:hover:not(:disabled) {
            background: rgba(34, 197, 94, 0.08);
            border-color: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .vote-btn.dislike:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.08);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .vote-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;

        .vote-btn:disabled.like {

        .vote-btn:disabled.dislike {

        .vote-message {

        .github-link a {
            color: #808080;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .github-link a:hover {

        #loading {

            padding: 60px 20px;

        @media (max-width: 768px) {

                padding: 30px 16px;

            .site-title {

            #transferList {

<body>
    <div class="container">
        <header>
            <h1 class="site-title">TRANSFER<br>OK or NOT</h1>
            <p class="tagline">Futbol transferlerini minimalist bir ≈üekilde deƒüerlendirin</p>
        </header>

        <main>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Oyuncu veya takƒ±m ara...">
                <select id="statusFilter">
                    <option value="">T√ºm Durumlar</option>
                    <option value="resmi">Resmi</option>
                    <option value="dedikodu">Dedikodu</option>
                    <option value="rapor">Rapor</option>
                </select>

            <div id="loading"><i class="fas fa-spinner fa-spin"></i> Transferler y√ºkleniyor...</div>
        </main>

        <footer>
            <p><i class="fas fa-code"></i> Futbol tutkunlarƒ± i√ßin a√ßƒ±k kaynak</p>
            <p class="github-link">
                <a href="https://github.com/Zephyrquill/okornot" target="_blank">
                    <i class="fab fa-github"></i> GitHub'da Katkƒ±da Bulun
                </a>
            </p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, getDoc, getDocs, setDoc, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC0AEEAB-oHS1RMrsZ7sm4IEg8IriAPT30",
            authDomain: "transfer-ok-or-not.firebaseapp.com",
            projectId: "transfer-ok-or-not",
            storageBucket: "transfer-ok-or-not.firebasestorage.app",
            messagingSenderId: "247263819078",
            appId: "1:247263819078:web:88256bfb55c026893e6147",
            measurementId: "G-WZBFXTRRWQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let transfers = [];
        let userVotes = JSON.parse(localStorage.getItem('transferVotes')) || {};

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Strict`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36);
        }

        function generateFingerprint() {
            const components = [
                navigator.userAgent,
                navigator.language,
                screen.colorDepth,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                navigator.hardwareConcurrency || 'unknown',
                navigator.platform,
                navigator.vendor || 'unknown'
            ];
            
            const fingerprintString = components.join('|||');
            const hash = hashString(fingerprintString);
            return `fp_${hash}_${Date.now()}`;
        }

        function getBrowserFingerprint() {
            let fingerprint = getCookie('browserFingerprint');
            
            if (fingerprint) {
                localStorage.setItem('browserFingerprint', fingerprint);
                return fingerprint;
            }
            
            fingerprint = localStorage.getItem('browserFingerprint');
            
            if (fingerprint) {
                setCookie('browserFingerprint', fingerprint, 365);
                return fingerprint;
            }
            
            fingerprint = generateFingerprint();
            setCookie('browserFingerprint', fingerprint, 365);
            localStorage.setItem('browserFingerprint', fingerprint);
            
            return fingerprint;
        }

        const browserFingerprint = getBrowserFingerprint();

        async function loadTransfers() {
            try {
                const response = await fetch('data/transfers.json');
                if (!response.ok) throw new Error('transfers.json bulunamadƒ±');
                const jsonTransfers = await response.json();

                const transfersSnapshot = await getDocs(collection(db, 'transfers'));
                const existingIds = new Set();
                const firestoreTransfers = [];

                transfersSnapshot.forEach(doc => {
                    existingIds.add(doc.id);
                    firestoreTransfers.push({ id: doc.id, ...doc.data() });
                });

                for (const transfer of jsonTransfers) {
                    const transferId = transfer.id.toString();
                    
                    if (!existingIds.has(transferId)) {
                        await setDoc(doc(db, 'transfers', transferId), {
                            ...transfer,
                            likes: 0,
                            dislikes: 0
                        });
                        console.log(`Transfer ${transfer.playerName} Firebase'e eklendi`);
                    }
                }

                const finalSnapshot = await getDocs(collection(db, 'transfers'));
                transfers = [];
                finalSnapshot.forEach(doc => {
                    transfers.push({ id: doc.id, ...doc.data() });
                });

                const votesSnapshot = await getDocs(collection(db, 'votes'));
                votesSnapshot.forEach(doc => {
                    const voteData = doc.data();
                    if (voteData.fingerprint === browserFingerprint) {
                        userVotes[voteData.transferId] = voteData.voteType;
                    }
                });

                document.getElementById('loading').style.display = 'none';
                displayTransfers(transfers);

            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('loading').innerHTML = `<p style="color:#ef4444">HATA: ${error.message}</p>`;
            }
        }

        function displayTransfers(transfersToShow) {
            const transferList = document.getElementById('transferList');
            transferList.innerHTML = '';
            
            if (transfersToShow.length === 0) {
                transferList.innerHTML = '<div class="transfer-card"><p>Transfer bulunamadƒ±.</p></div>';
                return;
            }

            transfersToShow.forEach(transfer => {
                const hasVoted = userVotes[transfer.id] !== undefined;
                const userVote = userVotes[transfer.id];
                
                const sourcesHTML = transfer.verifiedSources && transfer.verifiedSources.length > 0 
                    ? transfer.verifiedSources.map(source => `
                        <a href="${source.url}" target="_blank" class="source">
                            <i class="fas fa-${source.type === 'twitter' ? 'x-twitter' : 'newspaper'}"></i>
                            <span class="source-name">${source.name}</span>
                        </a>
                    `).join('')
                    : '<p style="font-size:0.8rem;color:#606060">Kaynak yok</p>';

                const card = document.createElement('div');
                card.className = 'transfer-card';
                card.innerHTML = `
                    <div class="transfer-header">
                        <h2>${transfer.playerName}</h2>
                        <span class="status ${transfer.status}">${transfer.status}</span>
                    </div>
                    
                    <div class="player-meta">
                        <span>${transfer.age} ya≈ü</span>
                        <span>${transfer.position}</span>
                        <span>${transfer.nationality}</span>
                    </div>
                    
                    <div class="transfer-teams">
                        <div class="team from">
                            <div class="team-logo-placeholder">${transfer.fromTeam.charAt(0)}</div>
                            <span>${transfer.fromTeam}</span>
                        </div>
                        <div class="arrow">‚Üí</div>
                        <div class="team to">
                            <div class="team-logo-placeholder">${transfer.toTeam.charAt(0)}</div>
                            <span>${transfer.toTeam}</span>
                        </div>
                    </div>
                    
                    <div class="transfer-details">
                        <div class="detail">
                            <span class="label">Bonservis</span>
                            <span class="value">${transfer.transferFee || 'A√ßƒ±klanmadƒ±'}</span>
                        </div>
                        <div class="detail">
                            <span class="label">S√∂zle≈üme</span>
                            <span class="value">${transfer.contractYears || '?'} yƒ±l</span>
                        </div>
                        <div class="detail">
                            <span class="label">Yƒ±llƒ±k Maa≈ü</span>
                            <span class="value">${transfer.annualSalary || 'A√ßƒ±klanmadƒ±'}</span>
                        </div>
                        <div class="detail">
                            <span class="label">Transfer Tarihi</span>
                            <span class="value">${formatDate(transfer.transferDate)}</span>
                        </div>
                    </div>
                    
                    <div class="sources">
                        <h4><i class="fas fa-link"></i> Kaynaklar</h4>
                        <div class="source-links">
                            ${sourcesHTML}
                        </div>
                    </div>
                    
                    <div class="voting">
                        <button class="vote-btn like" data-id="${transfer.id}" ${hasVoted ? 'disabled' : ''}>
                            üëç OK <span class="count">${transfer.likes || 0}</span>
                            ${userVote === 'like' ? '<i class="fas fa-check"></i>' : ''}
                        </button>
                        <button class="vote-btn dislike" data-id="${transfer.id}" ${hasVoted ? 'disabled' : ''}>
                            üëé NOT OK <span class="count">${transfer.dislikes || 0}</span>
                            ${userVote === 'dislike' ? '<i class="fas fa-check"></i>' : ''}
                        </button>
                    </div>
                    
                    <div class="vote-message" id="message-${transfer.id}"></div>
                `;
                
                transferList.appendChild(card);
            });

            document.querySelectorAll('.vote-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const transferId = this.getAttribute('data-id');
                    const voteType = this.classList.contains('like') ? 'like' : 'dislike';
                    voteForTransfer(transferId, voteType);
                });
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });
        }

        async function voteForTransfer(transferId, voteType) {
            if (userVotes[transferId] !== undefined) {
                return;
            }

            try {
                const voteId = `${browserFingerprint}_${transferId}`;
                await setDoc(doc(db, 'votes', voteId), {
                    transferId: transferId,
                    fingerprint: browserFingerprint,
                    voteType: voteType,
                    timestamp: new Date().toISOString()
                });

                const transferRef = doc(db, 'transfers', transferId);
                if (voteType === 'like') {
                    await updateDoc(transferRef, {
                        likes: increment(1)
                    });
                } else {
                    await updateDoc(transferRef, {
                        dislikes: increment(1)
                    });
                }

                userVotes[transferId] = voteType;
                localStorage.setItem('transferVotes', JSON.stringify(userVotes));
                
                const transfer = transfers.find(t => t.id == transferId);
                if (voteType === 'like') {
                    transfer.likes = (transfer.likes || 0) + 1;
                } else {
                    transfer.dislikes = (transfer.dislikes || 0) + 1;
                }

                const voteBtnLike = document.querySelector(`.vote-btn.like[data-id="${transferId}"]`);
                const voteBtnDislike = document.querySelector(`.vote-btn.dislike[data-id="${transferId}"]`);
                const messageDiv = document.getElementById(`message-${transferId}`);
                
                voteBtnLike.disabled = true;
                voteBtnDislike.disabled = true;

                if (voteType === 'like') {
                    voteBtnLike.innerHTML = `üëç OK <span class="count">${transfer.likes}</span> <i class="fas fa-check"></i>`;
                    messageDiv.textContent = 'OK oyu verdiniz!';
                } else {
                    voteBtnDislike.innerHTML = `üëé NOT OK <span class="count">${transfer.dislikes}</span> <i class="fas fa-check"></i>`;
                    messageDiv.textContent = 'NOT OK oyu verdiniz!';
                }
                
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 3000);

            } catch (error) {
                console.error('Oy verme hatasƒ±:', error);
                alert('Oy kaydedilemedi. L√ºtfen tekrar deneyin.');
            }
        }

        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const sortLikesBtn = document.getElementById('sortLikes');

        searchInput.addEventListener('input', filterTransfers);
        statusFilter.addEventListener('change', filterTransfers);
        
        function filterTransfers() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusTerm = statusFilter.value;
            
            const filtered = transfers.filter(transfer => {
                const matchesSearch = 
                    transfer.playerName.toLowerCase().includes(searchTerm) ||
                    transfer.fromTeam.toLowerCase().includes(searchTerm) ||
                    transfer.toTeam.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusTerm || transfer.status === statusTerm;
                
                return matchesSearch && matchesStatus;
            });
            
            displayTransfers(filtered);
        }

        sortLikesBtn.addEventListener('click', () => {
            const sorted = [...transfers].sort((a, b) => {
                const likesA = a.likes || 0;
                const likesB = b.likes || 0;
                return likesB - likesA;
            });
            displayTransfers(sorted);
        });

        loadTransfers();
    </script>
</body>
</html>
